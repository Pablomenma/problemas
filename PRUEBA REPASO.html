<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras con dom</title>
</head>
<body>
    <h1>figuras</h1>
    <form>
        <label for="figura">introduce figura geométrica y haz click en el boton 
            comenzar</label>
        <input type="text" id="figura" />
        <button type="submit" id="comenzar">Comenzar</button>
        <span id="resultado"></span>
    </form>

    <script>
        const imputFigura = document.querySelector('#figura');
        const formulario = document.querySelector('form');
        const spanResultado = document.querySelector('#resultado');

        const comenzar = (e) => {
            e.preventDefault();
            switch (inputFigura.value) {
                case 'circulo':
                    const radio = prompt('Introduce radio');
                    const areaCirculo = Math.PI * Math.pow(radio, 2);
                    spanResultado.textContent = 'El área es: ' + areaCirculo;
                    break;
                case 'cuadrado':
                    const lado = prompt('Introduce lado');
                    const areaCuadrado = lado * lado;
                    spanResultado.textContent = 'El área es: ' + areaCuadrado;
                    break;
                case 'rectangulo'
                const base = prompt('introduce base');
        const altura = prompt('introduce altura')
        const areaRectangulo = base * altura;
        spanResultado.textContent = 'El área es: ' + areaRectangulo;
                    break;
                default:
                    spanResultado.textContent = 'Error en la elección de figura';
            }
    }
    formulario.addEventListener('submit', comenzar);
    </script>
</body>

</html>
